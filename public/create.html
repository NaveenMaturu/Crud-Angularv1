<div ng-controller="CreateCtrl">
	<div class = "container">
		<div id="headbar">
			<ul>
				<li><a href="#/create">Create</a></li>
				<li><a href="#/retrieve">Retrieve</a></li>
			    <li><a href="#/delete">delete</a></li>
			</ul>
		</div>
		<div class="col-md-4 col-md-offset-4">
			<form name="studentForm" novalidate>
				<div class="form-group has-feedback">
					<input type="text" ng-model="eName" class="form-control" placeholder="Name" required>
				</div>
				<div class="form-group has-feedback">
					<input type="text" ng-model="ephno" class="form-control" placeholder="phNo" required>
				</div>
				<div class="form-group has-feedback">
					<input type="email" class="form-control" ng-model="eEmail" placeholder="Email" required>
				</div>
				<div class="form-group has-feedback">
					<input type="text" ng-model="addrees" class="form-control" placeholder="address" required>
				</div>
				<br>
				<div class="text-center">
					<a id="submit" class="btn btn-success" ng-click="insertData()">Submit</a>
				</div>
			</form>
		</div>
	</div>
</div>
